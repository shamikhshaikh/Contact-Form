<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="background-liquid"></div>
    <canvas id="particles"></canvas>

    <div class="wrapper">
        <div class="contact-form-container">
            <div class="header-text">
                <h2>Contact Us</h2>
                <p>Connect with the system.</p>
            </div>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required aria-describedby="full-name-error" />
                    <div id="full-name-error" class="error-message" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required aria-describedby="email-error" />
                    <div id="email-error" class="error-message" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required aria-describedby="subject-error" />
                    <div id="subject-error" class="error-message" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required aria-describedby="message-error"></textarea>
                    <div id="message-error" class="error-message" aria-live="polite"></div>
                </div>

                <button type="submit" class="liquid-button">
                    <span class="button-text">Send Message</span>
                    <span class="button-liquid"></span>
                </button>
            </form>
        </div>
        
        <div id="successMessage" class="success-message">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <p>Message Sent!</p>
        </div>
    </div>

    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
